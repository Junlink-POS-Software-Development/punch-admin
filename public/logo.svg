<svg width="980" height="300" viewBox="0 0 980 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Primary brand blues -->
    <linearGradient id="jlGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#1E73BE"/>
      <stop offset="100%" stop-color="#0F5AA6"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3AA0FF"/>
      <stop offset="100%" stop-color="#1E73BE"/>
    </linearGradient>
    <!-- Soft shadow -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#0F5AA6" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Left emblem group -->
  <g transform="translate(40,30)" filter="url(#softShadow)">
    <!-- Hexagonal frame -->
    <path d="M120,0 L210,50 L210,150 L120,200 L30,150 L30,50 Z"
          fill="none" stroke="#1E73BE" stroke-width="8" />

    <!-- Inner rounded panel (POS screen feel) -->
    <rect x="60" y="40" rx="12" ry="12" width="120" height="120"
          fill="url(#accentGradient)" opacity="0.12" stroke="#1E73BE" stroke-width="2"/>

    <!-- Stylized JL monogram -->
    <!-- J -->
    <path d="M95,55 L125,55 L125,140
             C125,155 115,165 98,165
             C88,165 78,162 70,156 L70,140
             C77,145 86,148 95,148
             C105,148 110,142 110,135 L110,55 Z"
          fill="url(#jlGradient)"/>

    <!-- L -->
    <path d="M135,55 L155,55 L155,150 L190,150 L190,168 L135,168 Z"
          fill="url(#jlGradient)"/>

    <!-- POS terminal accent: receipt slot + button -->
    <rect x="78" y="78" width="84" height="10" rx="5" fill="#1E73BE" opacity="0.85"/>
    <circle cx="162" cy="110" r="6" fill="#3AA0FF"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(300,110)">
    <!-- Main brand name -->
    <text x="0" y="0"
          font-family="Segoe UI, Arial, Helvetica, sans-serif"
          font-size="72"
          font-weight="700"
          fill="#1E73BE"
          letter-spacing="0.5">JunLink</text>

    <!-- Descriptor -->
    <text x="2" y="48"
          font-family="Segoe UI, Arial, Helvetica, sans-serif"
          font-size="26"
          font-weight="500"
          fill="#5FA9E6"
          letter-spacing="0.4">POS Software Services</text>
  </g>
</svg>
